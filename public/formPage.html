
        <!--therapist form menu page.
    set up a ng-repeat for form items with discription-->
        <section id="patientsForms" >
        <div id="patients">
       <h2>Patients</h2>
        <ul class="medforms">
            <li ng-repeat="patient in patients">
                <input type="radio" name="selectPatient" ng-model = "chosenPatient" value="patient.id"> <a href="" target="_blank" ui-sref="thePatient({ })">{{patient.name}}</a> <!--add property to identify form here and add link to form page-->
                <p class="patientDescriptor">Patient ID: {{patient.id}}</p>
            </li>
        </ul>
        </div>
        <div id="forms">
         <h2>Forms</h2>
        <ul class="medforms">
            <li ng-repeat="form in forms"><input type="checkbox" name="selectForm" ng-model="chosenForm" value="form.id"> <a href="" target="_blank" ui-sref="theForm({ })">{{form.title}}</a> <!--add property to identify form here and add link to form page-->
            <p class="formDescriptor">{{form.description}}</p>
            </li>
        </ul>
        </div>
        <div id="getFormDiv">
        <button id="getForm" ng-click="getForm()">Get Form</button>
        </div>
        </section>
