    <header>
        <!--use ng-if toshow things conditionally based upon login status-->
        <!--if not logged in this will show-->
        <div  ng-if="!user.loggedIn">
            <!--$scope.loggedIn -->
            <h2>Please log in</h2>
            <input ng-model="username" placeholder="USERNAME" type="text">
            <input ng-model="password" placeholder="PASSWORD" type="text">
            <button id="loginBtn" ng-click="loginUser(username, password)">Login</button>
        </div>

        <div ng-if="user.loggedIn">
            <!--$scope.loggedIn-->
            <!--this will appear on all pages after login-->
            <h3 class="mainTitle">Medical Form Fill Service</h3>
            <nav class="mainNav">
                <a ui-sref="forms">Forms</a>
                <a ui-sref="records">Records</a>
            </nav>
        </div>
    </header>
